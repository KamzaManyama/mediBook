<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/logo.png">
        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!--========== CSS ==========-->
        <link rel="stylesheet" href="css/styles1.css">
        <title>DoctorsDashboard</title>
    </head>
    <body>
        <!--========== HEADER ==========-->
        <header class="header">
            <div class="header__container">
                

                <a href="#" class="header__logo">Tshwane<span>MediBook</span></a>
    
                <div class="header__search">
                    <input type="search" placeholder="Search" class="header__input">
                    <i class='bx bx-search header__icon'></i>
                </div>
    
                <div class="header__toggle">
                    <i class='bx bx-menu' id="header-toggle"></i>
                </div>
            </div>
        </header>

        <!--========== NAV ==========-->
        <div class="nav" id="navbar">
            <nav class="nav__container">
                <div>
                    <a href="#" class="nav__link nav__logo">
                        <i class='bx bxs-disc nav__icon' ></i>
                        <span class="nav__logo-name">TshwaneMB</span>
                    </a>
    
                    <div class="nav__list">
                        <div class="nav__items">
                            <h3 class="nav__subtitle">Profile</h3>
    
                            <a href="#" class="nav__link active">
                                <i class='bx bx-home nav__icon' ></i>
                                <span class="nav__name">Home</span>
                            </a>
                            
                            <div class="nav__dropdown">
                                <a href="#" class="nav__link">
                                    <i class='bx bx-user nav__icon' ></i>
                                    <span class="nav__name">Profile</span>
                                    <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                                </a>

                                <div class="nav__dropdown-collapse">
                                    <div class="nav__dropdown-content">
                                        <a href="#" class="nav__dropdown-item">Personal info</a>
                                        <a href="#" class="nav__dropdown-item">Calender</a>
                                    </div>
                                </div>
                            </div>

                            <a href="#" class="nav__link">
                                <i class='bx bx-message-rounded nav__icon' ></i>
                                <span class="nav__name">Notification</span>
                            </a>
                        </div>
    
                        <div class="nav__items">
                            <h3 class="nav__subtitle">Patient Menu</h3>
    
                            <div class="nav__dropdown">
                                <a href="#" class="nav__link">
                                    <i class='bx bx-bell nav__icon' ></i>
                                    <span class="nav__name">Notifications</span>
                                    <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                                </a>

                                <div class="nav__dropdown-collapse">
                                    <div class="nav__dropdown-content">
                                        <a href="#" class="nav__dropdown-item">Appointments</a>
                                        <a href="#" class="nav__dropdown-item">Councelling</a>
                                        <a href="#" class="nav__dropdown-item">Referrals</a>
                                    </div>
                                </div>

                            </div>

                            <a href="#" class="nav__link">
                                <i class='bx bx-compass nav__icon' ></i>
                                <span class="nav__name">Schedule</span>
                            </a>
                            <a href="#" class="nav__link">
                                <i class='bx bx-bookmark nav__icon' ></i>
                                <span class="nav__name">Settings</span>
                            </a>
                        </div>
                    </div>
                </div>

                <a href="#" class="nav__link nav__logout">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>

        <!--========== MAIN Body ==========-->

        <div class="sections1"> 
            <div class="container">

               <div class="doc">
                    <div class="box">
                        <a href="#">
                             <div class="myprofile">
                                <img src="images/theatre.png" alt="">
                                <p>Theatre Appointments</p>
                            </div>
                        </a>
                    </div>
                
                    <div class="box">
                            <a href="#">
                                <div class="myappointments">
                                    <img src="images/calender.jpg" alt="">
                                    <p>my appointment</p>
                                    <p>total appointments:1</p>
                                </div>
                            </a>
                    </div>

               </div>

                <div class="anotherDive">

                    <div class="box">
                        <a href="#">
                            <div class="Patients">
                                <img src="images/the_service.png" alt="">
                                <p>patients</p>
                                <p>total patients:1</p>
                            </div>
                        </a>
                    </div>
        
                    <div class="box">
                        <a href="#">
                            <div class="Emergencies">
                                <img src="images/transparent_Emerg.png" alt="">
                                <p>Emergencies</p>
                            </div>
                        </a>
                    </div>

                </div>
                <!--========== MAIN Body grid javascript ==========-->
                <script></script>

            </div>    
        </div>

        <div class="sections2">   
            
            <div class="feedback">
                
                    
              
            </div>
        </div>
        <!--========== MAIN JS ==========-->
        <script src="main.js"></script>
    </body>
</html>
